{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align:center; width:30%; margin:0 auto;">
        <form action="{% url 'articleapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Post</button>
        </form>
    </div>
{% endblock %}
